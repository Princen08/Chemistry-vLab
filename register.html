          <div class="flex">
            <a href="#" class="flex items-center text-gray-900 hover:text-blue-600"
              style="padding-top: 10px; padding-bottom: 10px;">

              <span style="color: rgb(255, 255, 255); font-weight: bolder;">C</span>
              <span>Lab</span>
            </a>
          </div>
          <div class="hidden sm:block">
            <div class="flex items-center mt-4">
              <a href="index.html" onmouseover="this.style.color = '#B8F685'";
              onmouseout="this.style.color = 'black'";
                class="ml-20 block px-3 py-2 rounded-md text-base font-medium bg-blue-500 text-black hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
                style="margin-left: 16px; background-color: white; border: 2px solid #000000; font-weight: bolder; margin-top: -8px;">Log
                In</a>
              <a href="register.html" onmouseover="this.style.color = '#B8F685'";
              onmouseout="this.style.color = 'black'"
                class="ml-20 block px-3 py-2 rounded-md text-base font-medium bg-blue-500 text-black hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
                style="margin-left: 16px; background-color: white; border: 2px solid #000000; font-weight: bolder; margin-top: -8px;">Register</a>
            </div>
          </div>
            <div class="-mr-2 flex sm:hidden">
              <button
                type="button"
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-900 hover:text-blue-600 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-blue-600"
                aria-controls="mobile-menu"
                aria-expanded="false"
              >
                <span class="sr-only">Open main menu</span>
                <svg
                  class="block h-6 w-6"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
                <svg
                  class="hidden h-6 w-6"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M6 18L18 6M6 6l12 12"></path>

              </button>
            </div>
          </div>
        </div>
      </nav>
      <div class="bg-red-500 text-white font-bold rounded-lg border shadow-lg p-4 bottom-0 right-0 m-8  opacity-0 transition-opacity duration-500 h-16" style="margin-top: 80px; margin-left: 20%; margin-right: 20%; display: block; background-color:white; border: 2px solid red; color:red;" id="alert">
        <div style="margin-top: 1px;" id="text">Sorry, that user does not exist.</div>
          <svg style="margin-left: 95%; margin-top:-15px" onclick="fun()" class="w-4 h-4 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
       </div>
    <div class="flex items-center justify-center h-screen">
        <div class="min-h-screen flex flex-col items-center justify-center w-full"  >
            <div id="register-form" class="max-w-md w-full bg-white p-8 rounded-lg shadow-md" style="border: 2px solid black; margin-top:-15%;">
              <h2 class="text-2xl font-bold mb-4">Register</h2>
              <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name" class="border rounded-lg px-3 py-2 w-full"required />
              </div>
              <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                <input type="email" id="email"placeholder = "Email" name="email" class="border rounded-lg px-3 py-2 w-full" required />
              </div>
              <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
                <input type="password" id="password" placeholder="Password" name="password" class="border rounded-lg px-3 py-2 w-full" required />
              </div>
              <div class="mb-4">
                <label for="confirm-password" class="block text-gray-700 font-bold mb-2">Confirm Password:</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" name="confirm-password" class="border rounded-lg px-3 py-2 w-full" required />
              </div>
              <button id = "sub-reg" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-300" style="background-color: rgb(0, 0, 0); border: 2px solid #000000; font-weight: bolder; margin-top: -8px;">Register</button>
            </div>
          </div>
    </div>
    <footer class="bg-blue-500 p-6 w-full" style="background-color: #000000; position: fixed; bottom: 0; margin-left: 0px;">
      <div class="flex flex-wrap justify-between text-white">
        <div class="w-full lg:w-auto lg:flex-grow-0">
          <span>&copy; 2023 C Lab</span>
        </div>

            Terms of Service
          </a>
          <a href="#" class="block mt-4 lg:inline-block lg:mt-0 hover:text-white mr-4">
            Privacy Policy
          </a>
          <a href="#" class="block mt-4 lg:inline-block lg:mt-0 hover:text-white">
            FAQ
          </a>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
