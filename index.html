                    <div class="flex mt-4">

        <div class="hidden sm:block">

            <a href="register.html"
              class="ml-20 block px-3 py-2 rounded-md text-base font-medium bg-blue-500 text-black hover:bg-blue-600 focus:outline-none focus:bg-blue-600"

          </div>
        </div>
        <div class="-mr-2 flex sm:hidden">
          <button type="button"
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-900 hover:text-blue-600 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-blue-600"
            aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="block h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 6h16M4 12h16M4 18h16"></path>

  <div id="alert-1" class="flex p-4 mb-4 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-black-400"
    role="alert" style="display: none
          ;">
    <span class="sr-only">Info</span>
    <div class="ml-3 text-sm font-medium">
      User does not exist. Please try again.
    </div>
  </div>
  <div class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96" style="border: 2px solid black;">
      <h2 class="text-2xl font-bold mb-6">Login</h2>
      <div id="login-form">
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="email">
            Email:
          </label>
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email" type="email" placeholder="Email" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="password">
            Password:
          </label>
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="password" placeholder="Password" required />
        </div>
        <button id="sub-login"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit" style="background-color: rgb(0, 0, 0); border: 2px solid #000000; font-weight: bolder; margin-top: -8px;">
          Login
        </button>
      </div>
      <p class="text-sm mt-4">
        Don't have an account?
        <a href="register.html" class="text-blue-500">Register here</a>.
      </p>
    </div>
  </div>
